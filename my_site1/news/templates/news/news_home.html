{% extends 'main/layout.html' %}

{% block title %}Объявления{{ title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>СПИСОК ОБЪЯВЛЕНИЙ</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                    <!-- <p>{{ el.full_text }}</p> -->
                    <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Читать</a>
                </div>
            {% endfor %}
        {% else %}
            <p>У вас нет записей!</p>
        {% endif%}

        {# Комментарии #}
    </div >


{% endblock %}
