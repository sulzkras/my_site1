{% extends 'main/layout.html' %}

{% block title %}Форма по добавлению объявления{% endblock %}

{% block content %}
    <div class="features">
        <h1>ФОРМА ДОБАВЛЕНИЯ ОБЪЯВЛЕНИЯ</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-info btn-sm" type="submit">Загрузить фотографию</button><br><br>
            <button class="btn btn-success" type="submit">Разместить объявление</button>
        </form>
        
    </div >

{% endblock %}
