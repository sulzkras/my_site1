{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/b4e688833e.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <img src="{% static 'main/img/home3.png' %}" alt="Лого">
        <span class="logo">Доска<br>объявлений</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'index' %}"><li><i class="fa-solid fa-house"></i>Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-user-group"></i>Правила</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-paper-plane"></i>Объявления</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"></button><i class="fas fa-plus-circle"></i>Добавить объявление</li></a>
            <a href="{% url 'contact' %}"><li><i class="fa-solid fa-tty"></i>Контакты</li></a>

        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- <div class="footer">
        <p>Copyright &copy; Company 2022 - 2023</p>
    </div> -->

    


</body>
</html>
